    <script>
	  <!------- function del boton guardar datos ------>
  
       function tbguardar (){
	   agregar_persona();
	    limpiar_campos ();
	   
	   
	   }
  
  
	 </script>
 
 
	
	</head>	
 <body>
 
    
	<div class = "container">
	  <div class = "row">
        <div class = "col col-sm-5">
		
		<fieldset>
		
		<br>
		
	<legend><b><h3> Datos Personales </h3></b></legend>
	

	
	<div class = "row">
	    <div class = "col-lg-10">
	   <label> <b> Cedula: </b> </label>
		<input autofocus class = "form-control" type = "text" id = "txtcedula"  placeholder = "Introdusca su Cedula" />
		</div>

		  <br>
		  
		  
	<div class = "row">
	    <div class = "col-lg-10">
		  <label> <b> Nombre: </b> </label>
		<input class = "form-control" type = "text" id = "txtnombre"  placeholder = "Introdusca su Nombre" />
		</div>
		  </div>
		  
		 <br>
		 
		 
	<div class = "row">
	    <div class = "col-lg-10">
		  <label> <b> Apellido: </b> </label>
		<input class = "form-control" type = "text" id = "txtapellido" placeholder = "Introdusca su Apellido"/>
		</div>
		  </div>
		  
		  <br>
		  
		  
		  
	<div class = "row">
	    <div class = "col-lg-10">
		  <label> <b> Telefono: </b> </label>
		<input class = "form-control" type = "text" id = "txtTelefono" placeholder = "Introdusca su Telefono"/>
		</div>
		  </div>
		  
		  <br>

		  <button onclick = "tbguardar ();" type = "button" class = "btn btn-succes"> Guarda Datos </button>
		  
		</fieldset>
		
		<br>
   
 <hr>  
 
 

  <br> 
  
   <center><h3> Datos Guardado  </h3> </center>
 
 
 <table class = "table table-striped" id="guardaDatos" >
    <thead>
	  <tr>
	  
	    <th>Cedula</th>
		<th>Nombre</th>
		<th>Apellido</th>
		<th>Telefono</th>
	 </tr>
	
	  </thead>
	    <tbody id = "tdbody">
		
		</tbody>
		
</table>		

 
 
 
    <script language = "javascript">
 
 
 

 <!---------------- codigo de funciones de los botones y de input--------------->
 
    var guardaDatos = [];
	
	function limpiar_campos (){
	  campos = document.getElementsByTagName('input');
	   for (x=0; x < campos.length; x++){
	      campos[x].value = '';
	  }
  }

   function agregar_persona(){
     personas = [];
	  personas.push(document.getElementById('txtcedula').value);
	  personas.push(document.getElementById('txtnombre').value);
	  personas.push(document.getElementById('txtapellido').value);
	  personas.push(document.getElementById('txtTelefono').value);
         

	  mostrarDatos ();
	  
	  
       guardar = true;
	   for(x =0; x <personas.length; x++){
	     if (personas[x] == ""){
		     guardar = false;
		 
		 }
	 }
         if(guardar){
		 
		 guardaDatos.push(personas);
		 
	datos = JSON.stringify(guardaDatos);
     localStorage.setItem('Datos de persona',datos);			
				 	 
		 mostrarDatos ();
 }
 
   else {alert('Debe Llenar Todos Los Campos');}



}

    function mostrarDatos (){
	  registro =  document.getElementById('tdbody');
	   registro.innerHTML = "";
	  for (x= 0; x <guardaDatos.length; x++){
	      tr = document.createElement ('tr');
		         personas = guardaDatos[x];
				 
		for (y=0; y <personas.length; y++){
		    datos = personas[y];
			td = document.createElement('td');
			td.innerHTML = datos;
			tr.appendChild (td);
			 document.createElement('button');
		
	}		 
	  
	    registro.appendChild(tr);
	  
	  
	  } 
	  
	  
	   
}
    datos = localStorage.getItem('Datos de persona');
			  if(datos != null){
			      guardaDatos = JSON.parse(datos);
			  
			  mostrarDatos();
			  
			  
			  }
 
 
 
 
 
 
   </script>
 
 
 
 
 
 
 
 
 
 
 </body>
